<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Accounts</title>
	</head>
	<body>
		<h2>[[${account}]]</h2>
		<form action="" method="post">
		<div>
			Account Name: <input type="text" th:field="${user.accounts}">
		</div>
		<div>
			<input type="submit" value="Save Account">
		</div>
		</form>
		<hr>
		<a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>
	</body>
</html>
